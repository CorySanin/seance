name: MultiArchDockerBuild

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

env:
  DH_REGISTRY: docker.io
  GH_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  REPOSITORY: ${{ github.event.repository.name }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  TAG: ${{ github.sha }}-${{ github.run_id }}

jobs:
  build_x86_image:
    name: Build x86-64 Docker image
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GH_REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push release Docker image
        uses: docker/build-push-action@v6
        with:
          target: true
          push: true
          tags: ${{ env.GH_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}-x86
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,mode=max,scope=${{ github.workflow }}
  
  build_arm_image:
    name: Build ARM Docker image
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GH_REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push release Docker image
        uses: docker/build-push-action@v6
        with:
          target: true
          push: true
          tags: ${{ env.GH_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}-ARM
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,mode=max,scope=${{ github.workflow }}
  
  combine-images:
    runs-on: ubuntu-24.04
    needs:
      - build_x86_image
      - build_arm_image
    permissions:
      contents: read
      packages: write

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GH_REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Login to DockerHub
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DH_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Define release tag patterns
        if: "startsWith(github.ref, 'refs/tags/v')"
        run: |
          cat << EOF >> "$GITHUB_ENV"
          PIMAGES=${{ env.DOCKER_USERNAME }}/${{ env.REPOSITORY }}
          ${{ env.GH_REGISTRY }}/${{ env.IMAGE_NAME }}
          EOF
          cat << EOF >> "$GITHUB_ENV"
          PTAGS=type=raw,value=latest
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          EOF
      
      - name: Define develop tag patterns
        if: "!startsWith(github.ref, 'refs/tags/v')"
        run: |
          cat << EOF >> "$GITHUB_ENV"
          PIMAGES=${{ env.GH_REGISTRY }}/${{ env.IMAGE_NAME }}
          EOF
          cat << EOF >> "$GITHUB_ENV"
          PTAGS=type=ref,event=branch
          type=ref,event=pr
          EOF
      
      - name: Extract metadata for Docker image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.PIMAGES }}
          tags: ${{ env.PTAGS }}

      - name: Combine JVM images into single manifest
        uses: int128/docker-manifest-create-action@v2
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          sources: |
            ${{ env.GH_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}-x86
            ${{ env.GH_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}-ARM
